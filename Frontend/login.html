<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="main">
        <div class="content">
            <h1><span>OLYMPUS GYM CLUB</span> <br>UNLEASH YOUR INNER GOD</h1>
            <p class="par">Olympus Gym Club is a modern fitness center with top-notch equipment, diverse classes, 
               <br> and personalized training to help you achieve your health goals in a supportive environment.
                </p>

                <div class="form">
                    <h2>Login Here</h2>
                    <input type="email" name="email" placeholder="Username">
                    <input type="password" name="" placeholder="Password">
                    <button class="btnn"><a href="#">Login</a></button>

                    <p class="link">Don't have an account?<br>
                    <p class="liw">Consult Us To Be A Member</p>

                    <div class="icons">
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
